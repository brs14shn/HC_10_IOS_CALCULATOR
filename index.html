<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="button">
            <div class="btn row1-1"><button>AC</button></div>
            <div class="btn row1-2"><button>±</button></div>
            <div class="btn row1-3"><button>%</button></div>
            <div class="btn row1-4"><button>÷</button></div>
            <div class="btn row2-1"><button>7</button></div>
            <div class="btn row2-2"><button>8</button></div>
            <div class="btn row2-3"><button>9</button></div>
            <div class="btn row2-4"><button>x</button></div>
            <div class="btn row3-1"><button>4</button></div>
            <div class="btn row3-2"><button>5</button></div>
            <div class="btn row3-3"><button>6</button></div>
            <div class="btn row3-4"><button>-</button></div>
            <div class="btn row4-1"><button onclick="document.getElementById('screen').innerHTML += '1'">1</button>
            </div>
            <div class="btn row4-2"><button>2</button></div>
            <div class="btn row4-3"><button>3</button></div>
            <div class="btn row4-4"><button>+</button></div>
            <div class="btn row5-1"><button>0</button></div>
            <div class="btn row5-2"><button>.</button></div>
            <div class="btn row5-3"><button>=</button></div>
        </div>
    </div>
</body>

</html>
