<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9d0fd3">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<style>
    #screen {
        /* border: 2px solid red; */
    }
</style>

<body>
    <div class="container">
        <div id="saat"></div>

        <div id="screen">

        </div>
        <div class="button">
            <div class="btn row1-1"><button onclick="document.getElementById('screen').innerText = '' ">AC</button>
            </div>
            <div class="btn row1-2"><button onclick="document.getElementById('screen').innerText = '' ">±</button></div>
            <div class="btn row1-3"><button onclick="document.getElementById('screen').innerText += '%' ">%</button>
            </div>
            <div class="btn row1-4"><button onclick="document.getElementById('screen').innerHTML += '/' ">÷</button>
            </div>
            <div class="btn row2-1"><button onclick="document.getElementById('screen').innerHTML += '7' ">7</button>
            </div>
            <div class="btn row2-2"><button onclick="document.getElementById('screen').innerHTML += '8' ">8</button>
            </div>
            <div class="btn row2-3"><button onclick="document.getElementById('screen').innerHTML += '9' ">9</button>
            </div>
            <div class="btn row2-4"><button onclick="document.getElementById('screen').innerText += '*' ">x</button>
            </div>
            <div class="btn row3-1"><button onclick="document.getElementById('screen').innerText += '4' ">4</button>
            </div>
            <div class="btn row3-2"><button onclick="document.getElementById('screen').innerHTML += '5' ">5</button>
            </div>
            <div class="btn row3-3"><button onclick="document.getElementById('screen').innerText += '6' ">6</button>
            </div>
            <div class="btn row3-4"><button onclick="document.getElementById('screen').innerText += '-' ">-</button>
            </div>
            <div class="btn row4-1"><button onclick="document.getElementById('screen').innerText += '1' ">1</button>
            </div>
            <div class="btn row4-2"><button onclick="document.getElementById('screen').innerText += '2' ">2</button>
            </div>
            <div class="btn row4-3"><button onclick="document.getElementById('screen').innerText += '3' ">3</button>
            </div>
            <div class="btn row4-4"><button onclick="document.getElementById('screen').innerHTML += '+' ">+</button>
            </div>
            <div class="btn row5-1"><button onclick="document.getElementById('screen').innerText += '0' ">0</button>
            </div>
            <div class="btn row5-2"><button onclick="document.getElementById('screen').innerText = '.' ">.</button>
            </div>
            <div class="btn row5-3"><button onclick=myFunction()>=</button>
            </div>
        </div>
    </div>
</body>

<script>
    function myFunction() {
        let islem = eval(document.getElementById('screen').innerHTML);
        document.getElementById('screen').innerHTML = islem

        if (islem.toString().length > 11) {
            document.getElementById('screen').innerHTML = eval(islem).toFixed(3)
        }


    }
    const screen = document.getElementById('screen');
    screen.style.color = "white";

    const hour = document.getElementById("saat");
    let saat = hour.innerHTML = new Date().getHours();
    let dakika = hour.innerHTML = new Date().getMinutes();
    let saniye = hour.innerHTML = new Date().getSeconds();
    const concat = document.getElementById('saat');
    concat.innerHTML = `${saat}: ${dakika}: ${saniye}`

    hour.style.color = 'white'
    hour.style.fontSize = "10px"
</script>

</html>
